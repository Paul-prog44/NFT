<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon.png">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@200&display=swap" rel="stylesheet">
  <title>DesCodeuses | NFT preview card component</title>
</head>
<body>
  <div class="card">
    <div class="content">
      <a href="" ><div class="mainimg"></div></a>
        <div class="width">
          <h1><a href="">Equilibrium #3429</a></h1>
          <p class="softblue">Our Equilibrium collection promotes balance and calm.</p>
        <div class="width values">
            <p class="eth"><img src="images/icon-ethereum.svg" class="ethicon">0.041 ETH</p>
            <p class="softblue timer" ><img src="images/icon-clock.svg" width="20px" class="timericon">3 days left</p>
        </div>
        <hr>
        <p class="white signature"><img src="images/image-avatar.png" class="avatar"><span class="softblue">Creation of</span>&nbsp;<a href="">Jules Wyvern</a></p>
    </div>
  </div>
</body>
</html>
